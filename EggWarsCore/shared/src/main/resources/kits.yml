# -- Unlock Types -- 
# DEFAULT: unlocked by default
# LEVEL: unlocked by level
# KEY: unlocked using a key
# PRICE: unlocked by price
# PERMISSION: unlocked by permission
# DISABLED: will disable the extra and shows the default locked item and desc

# -- Slots --
# 0-8 hotbar
# 9-35 inventory
# Armor Slots: helmet, chestplate, leggings, boots

# -- Give on respawn times --
# use 0 if you want to give the kit once
# use -1 if you want to give every time the player respawn

kits:
